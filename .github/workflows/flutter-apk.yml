name: Build Flutter APK

on:
  push:
    branches:
      - main # Change this if your default branch is different

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.x  # Change to your required Flutter version
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Commit and push APK to apk-builds branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git checkout --orphan apk-builds
          git rm -rf .
          mkdir apk
          mv build/app/outputs/flutter-apk/app-release.apk apk/app-release.apk
          git add apk/app-release.apk
          git commit -m "Generated APK from latest push"
          git push --force origin apk-builds
